<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <style>
        table {
            border: 2px solid black;
            border-radius: 10px;
            margin: auto;
            width: 500px;
            height: 300px;
        }
        th, td {
            text-align: left;
        }
        select {
            width: 70%;
        }
        input {
            width: 70%;
        }
        caption{
            font-size: 30px;
        }
    </style>
</head>

<body>
    <table>
        <caption><b>Bokking</b></caption>
        <tr>
            <th colspan="2">From</th>
            <th colspan="2">To</th>
        </tr>
        <tr>
            <td colspan="2">
                <select name="flightFrom">
                    <option value="don_muang_airport">Donmuang</option>
                    <option value="Suvarnabhumi_Airport">Suvarnabhumi</option>
                </select>
            </td>
            <td colspan="2">
                <select name="flightTo">
                    <option value="Incheon_airport">Incheon</option>
                    <option value="tokyo_airport">Tokyo</option>
                    <option value="Alaska_airport">Alaska</option>
                    <option value="Auckland_airport">Auckland</option>
                </select>
            </td>
        </tr>
        <tr>
            <th colspan="2">Departing</th>
            <th colspan="2">Returning</th>
        </tr>
        <tr>
            <td colspan="2">
                <input type="date" name="departingdate">
            </td>
            <td colspan="2">
                <input type="date" name="returningdate">
            </td>
        </tr>
        <tr>
            <th>Adult</th>
            <th>Child</th>
            <th>Infant</th>
            <th>Currency</th>
        </tr>
        <tr>
            <td>
                <input type="number" name="adult" min="0" max="20">
            </td>
            <td>
                <input type="number" name="child" min="0" max="20">
            </td>
            <td>
                <input type="number" name="infant" min="0" max="20">
            </td>
            <td>
                <select name="Currency" style="width: auto;">
                <option value="Thaibath">THB</option>
                <option value="Dollar">USD</option>
                <option value="Bitcoin">BTC</option>
                <option value="Ethereum">ETH</option>
              </select>
            </td>
        </tr>
    </table>
</body>

</html>
